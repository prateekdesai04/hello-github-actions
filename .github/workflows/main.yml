name: Cloud Continuous Integration

on:
  push:

permissions:
  id-token: write
  pull-requests: write

defaults:
  run:
    shell: bash

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Check if doc changes only
        uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            test:
              - '!(*README.md)'
      - name: test
        uses: autogluon/autogluon/.github/actions/setup-env-vars
